spring:
  application:
    name: gateway-service

  # Redis for rate limiting
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

  cloud:
    gateway:
      server:
        webflux:
          # Explicit routes for services with context paths
          routes:
            - id: auth-service
              uri: lb://AUTH-SERVICE
              predicates:
                - Path=/auth-service/**
              filters:
                - StripPrefix=1
                - PrefixPath=/auth

            - id: platform-service
              uri: lb://PLATFORM-SERVICE
              predicates:
                - Path=/platform-service/**
              filters:
                - StripPrefix=1
                - PrefixPath=/platform

            - id: backend-service
              uri: lb://BACKEND-SERVICE
              predicates:
                - Path=/backend-service/**
              filters:
                - StripPrefix=1

          # Default filters applied to all discovered routes
          default-filters:
            - JwtAuthentication
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1
                key-resolver: "#{@tenantKeyResolver}"
                deny-empty-key: false
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${COGNITO_ISSUER_URI:https://cognito-idp.us-east-1.amazonaws.com/us-east-1_placeholder}
          jwk-set-uri: ${COGNITO_JWKS_URI:https://cognito-idp.us-east-1.amazonaws.com/us-east-1_placeholder/.well-known/jwks.json}

server:
  port: ${SERVER_PORT:8080}
  netty:
    connection-timeout: 20s
    idle-timeout: 60s

# Cognito SPA client configuration for frontend
# These are public identifiers (not secrets) exposed via /api/config/cognito
cognito:
  spa:
    user-pool-id: ${COGNITO_USER_POOL_ID:}
    client-id: ${COGNITO_SPA_CLIENT_ID:}
    region: ${AWS_REGION:us-east-1}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 30
  instance:
    prefer-ip-address: ${EUREKA_INSTANCE_PREFER_IP_ADDRESS:false}
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90
    metadata-map:
      version: ${project.version:1.0.0}
      region: ${AWS_REGION:us-east-1}

resilience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        wait-duration-in-open-state: 30s
        failure-rate-threshold: 50
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 5s
    instances:
      authServiceCircuitBreaker:
        base-config: default
      backendServiceCircuitBreaker:
        base-config: default
  timelimiter:
    configs:
      default:
        timeout-duration: 10s

management:
  tracing:
    enabled: ${TRACING_ENABLED:true}
    sampling:
      probability: ${TRACING_PROBABILITY:1.0}
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
    gateway:
      access: read_only
  health:
    redis:
      enabled: ${REDIS_HEALTH_ENABLED:true}
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    root: INFO
    com.learning.gateway: DEBUG
    org.springframework.cloud.gateway: INFO
    org.springframework.security: INFO
    reactor.netty: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
  enhanced: true

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200}

security:
  gateway:
    fail-on-missing-tenant: true
    sanitize-headers: true
    hmac:
      enabled: false
    # NT-25 dev-only flags (DO NOT ENABLE IN PROD)
    allow-external-tenant-header: ${GATEWAY_ALLOW_EXTERNAL_TENANT_HEADER:false}
    fallback-tenant-id: ${GATEWAY_FALLBACK_TENANT_ID:}
  backend:
    allow-missing-tenant: false
