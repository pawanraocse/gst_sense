# GitHub Actions - Production Deployment
# Triggered on push to main or manual dispatch

name: Deploy to Production

on:
  push:
    branches:
      - main
    paths:
      - "gateway-service/**"
      - "auth-service/**"
      - "backend-service/**"
      - "platform-service/**"
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to deploy (comma-separated, or "all")'
        required: false
        default: "all"

env:
  AWS_REGION: us-east-1
  PROJECT_NAME: saas-factory
  ENVIRONMENT: production
  ECS_CLUSTER: saas-factory-production

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      gateway: ${{ steps.changes.outputs.gateway }}
      auth: ${{ steps.changes.outputs.auth }}
      backend: ${{ steps.changes.outputs.backend }}
      platform: ${{ steps.changes.outputs.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changed services
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            gateway:
              - 'gateway-service/**'
            auth:
              - 'auth-service/**'
            backend:
              - 'backend-service/**'
            platform:
              - 'platform-service/**'

  build-and-deploy:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: gateway-service
            ecs_service: gateway
            changed: ${{ needs.detect-changes.outputs.gateway }}
          - service: auth-service
            ecs_service: auth
            changed: ${{ needs.detect-changes.outputs.auth }}
          - service: backend-service
            ecs_service: backend
            changed: ${{ needs.detect-changes.outputs.backend }}
          - service: platform-service
            ecs_service: platform
            changed: ${{ needs.detect-changes.outputs.platform }}

    # Only run if service changed OR manual dispatch with 'all' or specific service
    if: |
      matrix.changed == 'true' || 
      github.event_name == 'workflow_dispatch' && (
        github.event.inputs.services == 'all' || 
        contains(github.event.inputs.services, matrix.service)
      )

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.PROJECT_NAME }}/${{ matrix.service }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build Maven project
          cd ${{ matrix.service }}
          mvn clean package -DskipTests

          # Build Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Push both tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ matrix.ecs_service }} \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          echo "Waiting for ECS deployment to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ matrix.ecs_service }} \
            --no-cli-pager || echo "Timeout waiting for deployment"

  notify:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Deployment Status
        run: |
          if [ "${{ needs.build-and-deploy.result }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi
