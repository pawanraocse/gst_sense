<div class="auth-page-container">
  <!-- Animated background elements -->
  <div class="bg-decoration">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>

  <!-- Glass Card -->
  <div class="auth-card animate-fade-in-down">
    <div class="text-center mb-4">
      <!-- Logo Placeholder -->
      <div class="text-4xl text-primary-500 mb-2">
        <i class="pi pi-bolt text-4xl"></i>
      </div>
      <h1 class="auth-title">Welcome to GST Buddy</h1>
      <div class="auth-subtitle">
        Tax shouldn't be scary. Let's get you signed in.
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-900 font-medium mb-2">Email Address</label>
        <div class="p-input-icon-left w-full">
          <i class="pi pi-envelope"></i>
          <input id="email" type="text" pInputText formControlName="email" class="w-full" placeholder="you@company.com">
        </div>
      </div>

      <div class="mb-2">
        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <p-password id="password" formControlName="password" [toggleMask]="true" [feedback]="false" styleClass="w-full"
          inputStyleClass="w-full" placeholder="••••••••"></p-password>
      </div>

      <div class="flex align-items-center justify-content-end mb-5">
        <a routerLink="/auth/forgot-password"
          class="text-sm font-medium text-primary-600 hover:text-primary-700 no-underline cursor-pointer transition-colors">
          Forgot password?
        </a>
      </div>

      <p-button label="Sign In" type="submit" styleClass="w-full p-button-lg" [loading]="loading()"></p-button>

      <p-message *ngIf="error()" severity="error" [text]="error() || ''" styleClass="w-full mt-3 block"></p-message>
    </form>

    <div class="flex align-items-center my-4">
      <div class="flex-grow-1 border-top-1 surface-border"></div>
      <span class="mx-3 text-600 text-sm">Or continue with</span>
      <div class="flex-grow-1 border-top-1 surface-border"></div>
    </div>

    <button pButton pRipple label="Google" icon="pi pi-google" class="w-full p-button-outlined p-button-secondary mb-4"
      (click)="loginWithGoogle()"></button>

    <div class="text-center text-sm text-600">
      Don't have an account?
      <a routerLink="/auth/signup/personal"
        class="font-bold text-primary-600 hover:text-primary-700 no-underline cursor-pointer ml-1">
        Create free account
      </a>
    </div>
  </div>
</div>
